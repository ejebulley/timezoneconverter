<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="shortcut icon" href="./assets/images/icons8-clock-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src=".//scripts/script.js"></script>
    <!-- <script src="./scripts/script.js" defer></script> -->
    
</head>

<body>
      

    <div class="container">
        <h1>Time Zone Converter</h1>
        <div class="form-group">
            <label for="time">Enter Time (HH:MM):</label>
            <input type="time" id="time" required>
        </div>
        <div class="form-group">
            <label for="fromZone">From Time Zone:</label>
            <select id="fromZone"></select>
        </div>
        <div class="form-group">
            <label for="toZone">To Time Zone:</label>
            <select id="toZone"></select>
        </div>
        <button id="convertBtn">Convert</button>
        <h2 id="result"></h2>
    </div>



</body>

</html>
